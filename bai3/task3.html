<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<style>
    
    .main{
        border: 2px solid black;
        width: 700px;
        height: 700px;
        padding: 30px;
        overflow: auto;
    }
    .sub2{
        display: flex;
        gap: 10px;
        padding-top: 5px;
        align-items: center;
    }
    .sub2 input{
        height: 20px;
        width: 150px;
    }
    .sub2 p{
        width: 150px;
    }
    table{
        width: 600px;
        text-align: center;
    }
    .table{
        padding: 20px;
    
    }
    table{
        border-collapse: collapse;
        height: 100px;
    }
    table tr th, td {
        border-bottom: 1px solid rgb(210, 204, 204);
    }
    #totalRow {
        font-weight: bold;
    }
    .button input{
        width: 70px;
        height: 40px;
        font-weight: bold;
        background-color: black;
        color: white;
    }
    .button input:hover{
        background-color: rgb(106, 79, 44);
    }
    thead th{
        background-color: black;
        color: white;
        
    }
    h1{
        text-align: center;
    }

</style>
<body>
    <div class="container">
        <div class="main">
            <h1>Clothes</h1>
            <form name="frm">
                <div class="sub2">
                    <p>Product Name:</p>
                    <input type="text" name="ten" id="ten" >
                </div>
                <div class="sub2">
                    <p>Product Quantity:</p>
                    <input type="text" name="qti" id="qti" >
                </div>
                <div class="sub2">
                    <p>Product Price:</p>
                    <input type="text" name="pri" id="pri" >
                </div>
                <div class="button">
                    <input type="button" value="ADD" onclick="myAdd()">
                </div>
            </form>
            <div class="table">
                <table id="tbl">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Sub-total</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr id="totalRow">
                            <td colspan="4">Total</td>
                            <td id="totalAmount">0 </td>
                        </tr>
                    </tfoot>
                    
                </table>
            </div>
            
        </div>
    </div>
    <script src="task3.js"></script>
</body>
</html>
